<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #c98fd8;
            
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px; /* Ancho máximo del cuadro */
        }
        h1 {
            color: #333;
            font-size: 2em; /* Tamaño del título */
            margin-bottom: 15px;
        }
        img {
            width: 100%; /* Imagen adaptable */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 8px; /* Bordes redondeados para la imagen */
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 1.1em; /* Tamaño del texto del párrafo */
            margin: 15px 0; /* Espacio alrededor del párrafo */
            line-height: 1.6; /* Espaciado entre líneas */
        }
        .author {
            text-align: left; /* Alinear texto a la izquierda */
            color: #888; /* Color del texto del autor */
            font-style: italic; /* Estilo de cursiva */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Título de la Carta</h1>
        <img src="gerberas.jpeg" alt="Imagen de ejemplo"> <!-- Reemplaza con la URL de tu imagen -->
        <p>
            Este es un párrafo descriptivo que habla sobre el contenido de la carta. Puedes personalizar este texto como desees. El objetivo es hacer que la carta sea atractiva y fácil de leer.
        </p>
        <div class="author">
            <p>— Nombre del Autor</p>
        </div>
    </div>
</body>
</html>
